<!DOCTYPE HTML>

<html>
<head>
	<title>Agenda Book</title>
	<link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
	<!-- <header></header>
	<main></main>
	<footer></footer> -->
	
	<div>
		<input id="search" type="text" placeholder="Search..." tabindex="1" autofocus>
		<!-- <button>Search</button> -->
		<label for="search">&#128270</label>
	</div>
	
	<table border="1" id="agenda">
		<thead>
			<tr>
				<th>Faimly Name</th>
				<th>Given Name</th>
				<th>Phone Number</th>
			</tr>
		</thead>
		<tbody></tbody>
		<tfoot>
			<tr>
				<td><input type="text" placeholder="Family Name" required="required" name="familyName"tabindex="2"></td>
				<td><input type="text" placeholder="Given Name" required="required" name="givenName"tabindex="3"></td>
				<td><input type="text" placeholder="Phone Number" required="required" name="phoneNumber"tabindex="4"></td>
				<td><button type="submit" onclick="savePerson()" tabindex="5">Save</button></td>
				<div id="tabIndexReset" tabindex="0"></div>
			</tr>
		</tfoot>
	</table>
	
	<script src="javascripts/agenda.js"></script>
</body>
</html>
